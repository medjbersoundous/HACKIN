<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="/CSS/SignUp.css" />
  </head>
  <body>
    <main>

      <div class="pic">
        <h1>Welcome back ! </h1>
       <p>Log in to <br> your account </p>
       <a href="log.html"><button>Log in</button></a> 
      </div>

      <div class="signuppanel">

        <div class="SignUP">
            <div class="sig">
                <h1>Sign Up</h1> <img src="/Assets/Rectangle 32.png" alt="" width="25px" height="45px">
            </div>
          <form>
            <div class="names">
                <label>First Name:</label> 
                <input type="text" placeholder="" required />
                <label for="">Last Name:</label>
                <input type="text" required>
            </div>
            
            <label>Email:</label>
            <input type="email" placeholder="" required />
            
            <label>Password:</label>
            <input type="password" placeholder="" required />
            <label>Confirm Password:</label>
            <input type="password" placeholder="" required />
            
            <a href="sign.html"><button>Next</button></a>
          </form>
          
          <p class="conditions">
            By clicking Submit , you agree to out <br />
            <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a>
          </p>
        </div>
      </div>
    </main>

    </body>
</html>
